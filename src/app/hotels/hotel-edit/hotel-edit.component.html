<ng-container *ngIf="errorMessage">
        <div class="alert alert-danger d-flex align-items-center">
            <span class="material-icons me-sm-2 ">error</span>
             {{errorMessage}}
             <span class="material-icons ms-sm-auto " (click)="hideError()">close</span>
        </div>
    
</ng-container>
    
    <div class="card">
    <div class="card-header text-white bg-info">
        {{pageTitle}}
    </div>
   
    <div class="card-body">
        <form novalidate (ngSubmit)="saveHotel()" [formGroup]="hotelForm">
          
            <div class="form-group row mb-2">
                <label for="NomId" class="col-md-2 col-form-label">
                    Nom Hotel
                </label>
                <div class="col-md-8">
                    <input id="NomId" type="text" class="form-control"
                     formControlName="nom" placeholder="Nom(obligatoire)" >
                    <span class="invalid-feedback">
                       
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="PrixId" class="col-md-2 col-form-label">
                    Prix
                </label>
                <div class="col-md-8">
                    <input id="PrixId" type="text" class="form-control" formControlName="prix" placeholder="Prix(obligatoire)">
                </div>
            </div>
            
            <div class="form-group row mb-2">
                <label for="StarRatingId" class="col-md-2 col-form-label">
                    Evaluation(1-5)
                </label>
                <div class="col-md-8">
                    <input id="StarRatingId" type="text" class="form-control" formControlName="rating" placeholder="Evaluation(1-5)">
                </div>
            </div>

        <div formArrayName="tags">
             <div class="form-group row mb-2" *ngFor="let tag of tags.controls; let i = index">
                 <label [attr.for]="i" class="col-md-2 col-form-label">
                   {{'Etiquette' + i}}
                 </label>
                 <div class="col-md-8">
                   <input type="text" [id]="i" class="form-control" placeholder="{{'Etiquette' + i}}" [formControlName]="i" />
                 </div>
                 <button type="button" class="col-md-2 btn-outline-danger btn-sm" (click)="deleteTag(i)">
                   Supprimer 
                 </button>
            </div>
        </div>
           
            <div class="row">
                <div class="col-md-2 mb-2">
                <button type="button" class=" btn-outline-primery btn-sm" (click)="addTags()">
                    Ajouter une Ã©tiquette
                </button>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="descriptionId" class="col-md-2 col-form-label">
                    Description
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" formControlName="description" id="descriptionId"></textarea>
                </div>

                <div class="form-group row mb-2">
                    <div class="offset-md-2 col-md-4">
                        <button class="btn btn-info mr-3" type="submit">
                            {{button}}
                        </button>
                        <button class="btn btn-outline-secondary mr-3" type="button" routerLink="/hotels">
                            annuler
                        </button>
                        <button class="btn btn-outline-danger" type="button" [disabled]="hotel?.id === 0" (click)="deleteHotel()">
                            Supprimer
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
   <!-- <pre>
        {{ hotelForm.value | json}}
    </pre>-->
</div>
